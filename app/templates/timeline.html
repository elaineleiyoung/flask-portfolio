<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="nav-bar">
        {% include 'navbar.html' %}
    </header>

    <h1 class="timeline-header">Timeline</h1>

<!--- HTML form data --->
 <div class="form-outer">
    <form class="form" id="form">
        <input name="name" id="name" placeholder="Name" type="text">
        <input name="email" id="email" placeholder="Email" type="text">
        <div>
            <input name="content" id="form-content" placeholder="Update" type="text" style="width:60.5%; height:100px">
        </div>
        <button type="submit">Submit</button>
    </form> 
</div>
<script>
    /* Selecting the HTML form and adding a 'submit' event listener */
    const form = document.getElementById('form');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault()

        const formData= new FormData(form)
        const payload = new URLSearchParams(formData);

        console.log([...payload])

        fetch('/api/timeline_post', {
        method: 'POST',
        body: payload,
        }, )
        .then(res => res.json())
        .then(data => console.log(data))

        document.getElementById("form").reset();
        location.reload();
    })

</script>

<div class="main-container">
  <section id="timeline" class="timeline-outer">
    <div class="container" id="content">
      <div class="row">
        <div class="col s12 m12 l12">
          <ul class="timeline">
            {% for post in posts %} 
            <li class="event" data-date="{{post.created_at}}">
                <div class="name">
                {{post.name}}
                </div>
                <div class="email">
                {{post.email}}
                </div>
                <div class="content">
                {{post.content}}
                </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </section>
  <br/>
</div>
</body>
</html>
